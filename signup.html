<!DOCTYPE html>    
<html>    
<head>    
    <title>Sign Up Form</title>    
    <link rel="stylesheet" type="text/css" href="css/signup.css">   
     
</head>    
<body>    
    <h2>Sign Up Page</h2><br>    
    <div class="signup">    
    <form id="signup" method="get" action="signup.php">    
        <label><b>Name    
        </b>    
        </label>    
        <input type="text" name="FullName" id="FullName" placeholder="Full Names">    
        <br><br>    
        <label><b>Email    
        </b>    
        </label>    
        <input type="text" name="EmailAddress" id="EmailAddress" placeholder="Email Address">    
        <br><br> 
        <label><b>Cellphone Number   
        </b>    
        </label>    
        <input type="text" name="CellphoneNumber" id="CellphoneNumber" placeholder="Cellphone Number">    
        <br><br> 

        <label><b>Address   
        </b>    
        </label>    
        <input type="text" name="Address" id="Address" placeholder="Address">    
        <br><br> 

        <label><b>Occupation   
        </b>    
        </label>    
        <input type="text" name="Occupation" id="Occupation" placeholder="Occupation">    
        <br><br> 

        <label><b>ID Number   
        </b>    
        </label>    
        <input type="text" name="IDNumber" id="IDNumber" placeholder="ID Number">    
        <br><br> 

        <label><b>Password     
        </b>    
        </label>    
        <input type="Password" name="Pass" id="Pass" placeholder="Password">    
        <br><br>  
        <label><b>Confirm Password     
        </b>    
        </label>    
        <input type="Password" name="Pass2" id="Pass2" placeholder="Confirm Password">    
        <br><br>  

        <input type="button" name="signup" id="signup" value="Confirm">   
        <input type="button" name="cancel" id="cancel" value="Confirm">    
        <br><br>    
        <input type="checkbox" id="check">    
        <span>Remember me</span>    
        <br><br>     
    </form>     
</div>    
</body>    
</html>
